<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar">

            <img src="img/logo.png" alt="Logo Inmobiliaria Soft">

        <ul>

            </div>

            </div>
