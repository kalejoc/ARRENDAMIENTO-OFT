<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/last_login.css">
    <script src="last_login.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Inmobiliaria Soft">
            <span class="logo-text">ARRENDAMIENTO SOFT</span>
        </div>
        <ul>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#info" id="nombreUsuario">Usuario</a></li>
            <li><a href="index.html">Salir</a></li>
            <li><a href="#contacto">Contáctenos</a></li>
            <li><a href="#carrito" id="verCarrito">Carrito (<span id="carritoCantidad">0</span>)</a></li>
        </ul>
    </nav>
    
    <section class="dashboard">
        <div class="busqueda-filtros">
            <input type="text" id="inputBusqueda" placeholder="Buscar alojamiento..." class="input-busqueda">
            <div class="filtros">
                <button id="filtroFechas">Fechas</button>
                <button id="filtroHuespedes">Huéspedes</button>
                <button id="filtroTipo">Tipo</button>
                <button id="filtroPrecio">Precio</button>
                <button id="filtroReservar">Reservar</button>
            </div>
        </div>
    
        <div class="contenido">
            <div class="resultados" id="resultadosAlojamientos">
                <!-- Aquí se generarán los alojamientos de manera dinámica -->
            </div>
    
            <div class="mapa">
                <img src="img/mapa1.png" alt="Mapa de ubicaciones">
            </div>
        </div>
    </section>

    <!-- Carrito Modal -->
    <div id="carritoModal" class="carrito-modal">
        <div class="carrito-contenido">
            <h3>Carrito de Compras</h3>
            <div id="listaCarrito"></div>
            <button id="realizarCompra">Realizar Compra</button>
            <button id="cerrarCarrito">Cerrar</button>
        </div>
    </div>

    <!-- Vista de las Compras Realizadas -->
    <section class="compras">
        <h3>Mis Compras</h3>
        <div id="listaCompras"></div>
    </section>

    <!-- Vista de las Reservas -->
    <section class="reservas">
        <h3>Mis Reservas</h3>
        <div id="listaReservas"></div>
    </section>



    <!-- Sección de Contacto -->
    <section id="contacto" class="contacto">
        <h3>Contáctenos</h3>
        <form id="formContacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div id="respuestaContacto" style="margin-top: 10px;"></div>
    </section>

</body>
</html>
