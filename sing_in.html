<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/sing_in.css" />
  <title>Registrar</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo Inmobiliaria Soft" />
      <span class="logo-text">ARRENDAMIENTO SOFT</span>
    </div>
    <ul>
      <li><a href="index.html#servicios">Servicios</a></li>
      <li><a href="sing_in.html">Registrar</a></li>
      <li><a href="login.html">Iniciar Sesión</a></li>
      <li><a href="index.html#contacto">Contáctenos</a></li>
    </ul>
  </nav>

  <section id="registrar" class="registro-section">
    <div class="registro-box">
      <h2>CREATE NEW ACCOUNT</h2>
      <form id="registerForm">
        <div class="input-icon">
          <img src="img/USUARIOR.png" alt="Full Name" />
          <input type="text" id="fullName" placeholder="Full Name" required />
        </div>
        <div class="input-icon">
          <img src="img/correo1R.png" alt="Email" />
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-icon">
          <img src="img/passR.png" alt="Password" />
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="input-icon">
          <img src="img/passR.png" alt="Confirm Password" />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        </div>
        <div class="input-icon">
          <img src="img/teleR.png" alt="Phone Number" />
          <input type="tel" id="phone" placeholder="Phone Number" required />
        </div>

        <div class="check-group">
          <label><input type="checkbox" /> Remember Me</label>
          <label><input type="checkbox" /> Subscribe to Newsletter</label>
        </div>

        <button type="submit" class="btn-register">REGISTER</button>
      </form>
    </div>
  </section>

  <!-- Enlace al script -->
  <script src="sing_in.js"></script>
</body>
</html>
